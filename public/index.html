<!DOCTYPE html>
<html>
    <head>
        <title>Boga - Senha</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
        <link rel="stylesheet" href="./style.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
            integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="resBox">
            <div class="mainCadastro">
                <div class="cadastro">
                    <button onclick="addTeam()">
                        <span> ADICIONAR TIME </span>
                    </button>

                    <div class="teams">
                        <div class="addTeam">
                            <fieldset class="fieldset">
                                <legend>jogador 1</legend>
                                <input id="jog1" class="input" name="input" placeholder="Escreva aqui" type="text" />
                            </fieldset>

                            <fieldset class="fieldset">
                                <legend>twitch.tv</legend>
                                <input id="tw1" class="input" name="input" placeholder="Escreva aqui" type="text" />
                            </fieldset>

                            <fieldset class="fieldset">
                                <legend>instagram</legend>
                                <input id="insta1" class="input" name="input" placeholder="Escreva aqui" type="text" />
                            </fieldset>

                            <fieldset class="fieldset">
                                <legend>twitter</legend>
                                <input id="twitter1" class="input" name="input" placeholder="Escreva aqui" type="text" />
                            </fieldset>
                        </div>

                        <div class="addTeam">
                            <fieldset class="fieldset">
                                <legend>jogador 2</legend>
                                <input id="jog2" class="input" name="input" placeholder="Escreva aqui" type="text" />
                            </fieldset>

                            <fieldset class="fieldset">
                                <legend>twitch.tv</legend>
                                <input id="tw2" class="input" name="input" placeholder="Escreva aqui" type="text" />
                            </fieldset>

                            <fieldset class="fieldset">
                                <legend>instagram</legend>
                                <input id="insta2" class="input" name="input" placeholder="Escreva aqui" type="text" />
                            </fieldset>

                            <fieldset class="fieldset">
                                <legend>twitter</legend>
                                <input id="twitter2" class="input" name="input" placeholder="Escreva aqui" type="text" />
                            </fieldset>
                        </div>
                    </div>
                </div>

                <div class="allTeams">
                    <div id="cadTeam1"></div>
                    <div id="cadTeam2"></div>
                    <div id="cadTeam3"></div>
                    <div id="cadTeam4"></div>
                </div>
            </div>
        </div>

        <footer>
            <div class="container-footer">
                <div>
                    <span class="pacifico-regular-normal">twitch.tv/</span>
                    <span class="pacifico-regular">iBura</span>
                </div>

                <div class="sociais">
                    <span>
                        <i class="fa-brands fa-instagram fa-xl"></i>
                        <p>iburinha</p>
                    </span>
                    <span>
                        <i class="fa-brands fa-square-x-twitter fa-xl"></i>
                        <p>iburaoficial</p>
                    </span>
                    <span>
                        <i class="fa-brands fa-youtube fa-lg"></i>
                        <p>iburinha</p>
                    </span>
                    <span>
                        <i class="fa-brands fa-square-facebook fa-xl"></i>
                        <p>iburoso</p>
                    </span>
                </div>
            </div>
        </footer>

        <script src="./script.js"></script>
    </body>
</html>
